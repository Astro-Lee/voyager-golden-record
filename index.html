<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Voyager Golden Record</title>

    <style>
        body {
            padding: 20px;
        }

        .draw-container {
            /* padding: 30px; */
        }

        canvas {
            /* transform: scale(0.5); */
        }

        .loading-part {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="load-progress" class="text-center loading-part">
            <span id="loadingText">Loading...</span>
            <span id="load-text"></span>
        </div>
        <audio controls="controls" preload id="load-audio" hidden>
            <source src="https://s1.ogww.com/lab/spacecraft/golden-record/audio-image.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>
    </div>


    <section id="load-container" style="display: none;">
        <div class="text-center">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
        </div>

        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-12 mt-4">
                    <h2 id="leftChannelTitle">Left Channel</h2>
                    <div class="container draw-container">
                        <div>
                            <canvas id="plotLeft" width="350" height="60">
                                Your browser does not support the HTML5 canvas tag.
                            </canvas>
                        </div>
                        <canvas id="imgCanvasLeft" width="800" height="300">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <h2 id="rightChannelTitle">Right Channel</h2>
                    <div class="container draw-container">
                        <div>
                            <canvas id="plotRight" width="350" height="60">
                                Your browser does not support the HTML5 canvas tag.
                            </canvas>
                        </div>
                        <canvas id="imgCanvasRight" width="800" height="300">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 获取路由参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }

        // 获取语言版本
        var lang = getQueryVariable('lang') === 'en' ? 'en' : 'cn';

        var isCn = lang === 'cn'

        document.getElementById('loadingText').innerHTML = isCn ? '加载中...' : 'Loading...';
        document.getElementById('leftChannelTitle').innerHTML = isCn ? '左声道' : 'Left Channel';
        document.getElementById('rightChannelTitle').innerHTML = isCn ? '右声道' : 'Right Channel';


    </script>

    <script src="./decode.js"></script>

</body>

</html>
