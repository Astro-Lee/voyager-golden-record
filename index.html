<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Voyager Golden Record</title>

    <style>
        .draw-container {
            /* padding: 30px; */
        }

        canvas {
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="load-progress">
            <span>Loading...</span>
            <span id="load-text"></span>
        </div>
        <audio controls="controls" preload id="load-audio" hidden>
            <source src="https://s1.ogww.com/lab/spacecraft/golden-record/audio-image.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>
    </div>


    <section id="load-container" style="display: none;">
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>

        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-md-6">
                    <h2>Left Channel</h2>
                    <div class="container draw-container">
                        <div>
                            <canvas id="plotLeft" width="700" height="120">
                                Your browser does not support the HTML5 canvas tag.
                            </canvas>
                        </div>
                        <canvas id="imgCanvasLeft" width="800" height="600">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Right Channel</h2>
                    <div class="container draw-container">
                        <div>
                            <canvas id="plotRight" width="700" height="120">
                                Your browser does not support the HTML5 canvas tag.
                            </canvas>
                        </div>
                        <canvas id="imgCanvasRight" width="800" height="600">
                            Your browser does not support the HTML5 canvas tag.
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./decode.js"></script>

</body>

</html>
